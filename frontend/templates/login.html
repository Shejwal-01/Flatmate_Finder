<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatMate Finder</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #bfdbe6;
      }
      .alert {
        background-color: #c9b59c;
      }
      .title {
        background-color: rgb(27, 35, 72);
        color: #bfdbe6;
        text-align: center;
        padding: 12px 0;
      }
      .red {
        color: red;
      }
      .form-container {
        max-width: 420px;
        margin: 40px auto;
        background: transparent;
      }
      .form-check-input,
      .form-check-label {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    {% if alert %}
    <div
      class="alert alert-{{ alert_type }} alert-dismissible fade show"
      role="alert"
    >
      {{ alert }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <header class="title">
      <h1>Welcome to FlatMate Finder!</h1>
    </header>

    <div class="container form-container">
      <h2 class="text-center fw-bold mb-2">Log in</h2>
      <p class="text-center mb-4">
        Not Registered?
        <a href="/auth/register" target="_self">Sign up</a>
      </p>

      <form action="/auth/login" method="post">
        <div class="mb-3">
          <label class="form-label">Username<span class="red">*</span></label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password<span class="red">*</span></label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>
        <!-- <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div> -->

        <button type="submit" class="btn btn-dark w-100">Log in</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
