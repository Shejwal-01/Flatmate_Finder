<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlatMate Finder</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: #bfdbe6;
      }
      .red {
        color: red;
      }
      .alert {
        background-color: #c9b59c;
      }

      /* ===== GRID LAYOUT ===== */
      .app-layout {
        display: grid;
        grid-template-rows: 57px 1fr;
        grid-template-columns: 150px 1fr;
        height: 100vh;
      }

      header {
        grid-column: 1 / -1;
        background-color: rgb(27, 35, 72);
      }

      /* ===== NAVBAR ===== */
      .navbar {
        height: 56px;
        position: relative;
        border: 2px inset #bfdbe6;
      }

      .dropdown-menu {
        position: absolute !important;
        top: 100%;
        right: 0;
        margin-top: 8px;
        transform-origin: top right;
        animation: fadeIn 0.15s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        background-color: #1b2348;
        padding-top: 30px;
        border: 2px inset #bfdbe6;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar .btn1:hover {
        background-color: #bfdbe6;
        color: #1b2348;
      }

      .sidebar .btn1:active {
        transform: scale(0.97);
      }

      .sidebar .btn1 {
        background-color: #1b2348;

        border-radius: 4px;
        color: #bfdbe6;
        height: 40px;
        width: 143px;
        border: 1px;
        margin: 10px 0;
        display: block;
      }

      /* ===== MAIN CONTENT ===== */
      .main-content {
        padding: 20px;
        border: 2px inset #bfdbe6;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    {% if alert %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ alert }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    <div class="app-layout">
      <!-- ðŸ”¹ NAVBAR -->
      <header>
        <nav class="navbar navbar-dark">
          <div class="container-fluid">
            <h1 class="navbar-brand" style="pointer-events: none;">FlatMate Finder</h1>

            <ul class="navbar-nav flex-row ms-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_1280.png"
                    class="rounded-circle"
                    height="32"
                  />
                </a>

                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- ðŸ”¹ SIDEBAR -->
      <aside class="sidebar">
        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash'">Home</button>
        <br>

        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash/flatpost/createpost'">Create Post</button>

        <br>
        <button class="btn1 btn-outline-transparent" onclick="window.location.href='#'">Messages</button>
      </aside>

      <!-- ðŸ”¹ MAIN CONTENT -->
      <main class="main-content">
        <h3>Create Flatmate Finder Post</h3>
        <br>
        <form action="/dash/flatpost/createpost" method="post">
          <div class="mb-3">
            <label class="form-label">Location<span class="red">*</span></label>
            <input
              type="text"
              name="location"
              class="form-control"
              placeholder="Enter location"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">City<span class="red">*</span></label>
            <input
              type="text"
              name="city"
              class="form-control"
              placeholder="Enter city"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Flatmates Required<span class="red">*</span></label>
            <input
              type="number"
              name="flatmates_required"
              class="form-control"
              placeholder="Enter flatmates required"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Rent<span class="red">*</span></label>
            <input
              type="number"
              name="rent"
              class="form-control"
              placeholder="Enter rent"
              required
            />
          </div>

          <!-- âœ… RADIO BUTTONS -->
          <div class="mb-3">
            <label class="form-label d-block"
              >Preferred Gender<span class="red">*</span></label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="preferred_gender"
                value="male"
                id="male"
                required
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="preferred_gender"
                value="female"
                id="female"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="preferred_gender"
                value="other"
                id="other"
              />
              <label class="form-check-label" for="other">Other</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="preferred_gender"
                value="any"
                id="any"
              />
              <label class="form-check-label" for="any">Any</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Description<span class="red">*</span></label>
            <input
              type="text"
              name="description"
              class="form-control"
              placeholder="Enter desc."
              required
            />
          </div>

          <!-- <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div> -->

          <button type="submit" class="btn btn-dark w-100">Create Post</button>
        </form>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
