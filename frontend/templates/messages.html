<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlatMate Finder</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: #bfdbe6;
        border: 2px inset #bfdbe6;
      }
      .alert {
        background-color: #c9b59c;
      }

      /* ===== GRID LAYOUT ===== */
      .app-layout {
        display: grid;
        grid-template-rows: 57px 1fr;
        grid-template-columns: 150px 1fr;
        height: 100vh;
      }

      header {
        grid-column: 1 / -1;
        background-color: rgb(27, 35, 72);
        
      }

      /* ===== NAVBAR ===== */
      .navbar {
        height: 56px;
        position: relative;
        border: 2px inset #bfdbe6;
      }

      .dropdown-menu {
        position: absolute !important;
        top: 100%;
        right: 0;
        margin-top: 8px;
        transform-origin: top right;
        animation: fadeIn 0.15s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        background-color: #1b2348;
        padding-top: 30px;
        border: 2px inset #bfdbe6;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar .btn1:hover {
        background-color: #bfdbe6;
        color: #1b2348;
      }

      .sidebar .btn1:active {
        transform: scale(0.97);
      }

      .sidebar .btn1 {
        background-color: #1b2348;

        border-radius: 4px;
        color: #bfdbe6;
        height: 40px;
        width: 143px;
        border: 1px;
        margin: 10px 0;
        display: block;
      }

      /* ===== MAIN CONTENT ===== */
.main-content {
  padding: 0;
  border: 2px inset #bfdbe6;
  overflow: hidden;
}

/* ===== CHAT LAYOUT ===== */
.chat-layout {
  display: flex;
  height: calc(100vh - 57px);
}

/* ===== LEFT CHAT LIST ===== */
.chat-list {
  width: 200px;
  padding-top: 30px;
  background: #37165fde;
  border-right: 2px inset #bfdbe6;
  overflow-y: auto;
}

.chat-item {
  padding: 14px;
  cursor: pointer;
  color: #fff;
}
.chat-item.active {
  background: #07581ed8;
  font-weight: bold;
}
.chat-layout {
  display: flex;
  height: calc(100vh - 57px);
}

.chat-list {
  width: 220px;
  background: #4b2e73;
  border-right: 2px inset #bfdbe6;
}

.chat-item {
  padding: 16px;
  color: white;
  font-weight: 600;
  background: #145a32; /* active */
}



.chat-item:hover {
  color: #37165fde;
  background: #bfdbe6;
}

/* ===== CHAT BOX ===== */
.chatbox {
  flex: 1;
  background: #f5f5f5;
  padding: 20px;
  overflow-y: auto;
}

.empty-state {
  color: #555;
  text-align: center;
  margin-top: 40px;
}

      
      
    </style>
  </head>

  <body>
    <div class="app-layout">
      <!-- ðŸ”¹ NAVBAR -->
      <header>
        <nav class="navbar navbar-dark">
          <div class="container-fluid">
            <h1 class="navbar-brand" style="pointer-events: none;">FlatMate Finder</h1>

            <ul class="navbar-nav flex-row ms-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_1280.png"
                    class="rounded-circle"
                    height="32"
                  />
                </a>

                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="/dash/logout">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- ðŸ”¹ SIDEBAR -->
      <aside class="sidebar">
        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash'">Home</button>
        <br>

        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash/flatpost/createpost'">Create Post</button>
        <br>

        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash/flatpost/myposts'">My Posts</button>

        <br>
   
        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/messages'">Messages</button>
    
      </aside>

      <!-- ðŸ”¹ MAIN CONTENT -->
      <main class="main-content">

  <div class="chat-layout">

    <div class="sidebar">
  <h5 class="p-3">Chat</h5>
  <ul class="list-group list-group-flush">
    <li class="list-group-item active">
      {{ receiver.username }}
    </li>
  </ul>
</div>


    <!-- Right chat box -->
    <div class="chat-box">
  <h4>Chat with {{ receiver.username }}</h4>

  <div class="messages">
    {% for msg in messages %}
      <div class="{% if msg.sender_id == current_user.id %}text-end{% else %}text-start{% endif %}">
        <span class="badge bg-{% if msg.sender_id == current_user.id %}primary{% else %}secondary{% endif %}">
          {{ msg.message }}
        </span>
      </div>
    {% endfor %}
  </div>

  <form method="post" action="/messages/send">
    <input type="hidden" name="receiver_id" value="{{ receiver.id }}">
    <input type="hidden" name="flat_id" value="{{ flat_id }}">

    <div class="input-group mt-3">
      <input name="message" class="form-control" required>
      <button class="btn btn-success">Send</button>
    </div>
  </form>
</div>


  </div>

</main>


    <!-- Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  const selectedUser = "{{ selected_user }}";

  function openChat(username) {
    document.querySelectorAll('.chat-item')
      .forEach(item => item.classList.remove('active'));

    const activeItem = document.getElementById(`chat-${username}`);
    if (activeItem) activeItem.classList.add('active');

    document.getElementById("chatbox").innerHTML = `
      <h4>Chat with ${username}</h4>
      <div class="messages">
        <!-- messages will load here -->
      </div>
    `;
  }

  // AUTO OPEN CHAT AFTER REDIRECT
  if (selectedUser) {
    openChat(selectedUser);
  }
</script>

</body>
</html>
