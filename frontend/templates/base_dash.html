<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
  rel="icon"
  type="image/png"
  href="{{ url_for('static', path='favicon.png') }}"
>
    <title>{% block title %}FlatMate Finder{% endblock %}</title>
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: #bfdbe6;
        border: 2px inset #bfdbe6;
      }
      .alert {
        background-color: #c9b59c;
      }

      /* ===== GRID LAYOUT ===== */
      .app-layout {
        display: grid;
        grid-template-rows: 57px 1fr;
        grid-template-columns: 150px 1fr;
        height: 100vh;
      }

      header {
        grid-column: 1 / -1;
        background-color: rgb(27, 35, 72);
        
      }

      /* ===== NAVBAR ===== */
      .navbar-brand img {
        position: relative;
        top: 0.5px;
        filter: drop-shadow(0 0 4px rgba(191, 219, 230, 0.6));
      }
      .navbar-brand span {
        position: relative;
        top: -1px;
      }
      .navbar {
        padding-top: 4px;
        padding-bottom: 4px;
        height: 56px;
        position: relative;
        border: 2px inset #bfdbe6;
      }
      @media (max-width: 576px) {
        .navbar-brand span {
          font-size: 1.1rem;
        }
      }

      .dropdown-menu {
        position: absolute !important;
        top: 100%;
        right: 0;
        margin-top: 8px;
        transform-origin: top right;
        animation: fadeIn 0.15s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        background-color: #1b2348;
        padding-top: 30px;
        border: 2px inset #bfdbe6;

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar .btn1:hover {
        background-color: #bfdbe6;
        color: #1b2348;
      }

      .sidebar .btn1:active {
        transform: scale(0.97);
      }

      .sidebar .btn1 {
        background-color: #1b2348;

        border-radius: 4px;
        color: #bfdbe6;
        height: 40px;
        width: 143px;
        border: 1px;
        margin: 10px 0;
        display: block;
      }

      /* ===== MAIN CONTENT ===== */
      .main-content {
        padding: 20px;
        border: 2px inset #bfdbe6;
        overflow-y: auto;
      }
      
    </style>
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    {% if alert %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ alert }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    <div class="app-layout">
      <!-- ðŸ”¹ NAVBAR -->
      <header>
        <nav class="navbar navbar-dark">
          <div class="container-fluid">
            <div
              class="navbar-brand d-flex align-items-center gap-0.5"
              style="pointer-events: none"
            >
              <img
                src="{{ url_for('static', path='favicon.png') }}"
                alt="FlatMate Finder Logo"
                width="28"
                height="28"
              />
              <span class="fw-semibold fs-5">FlatMate Finder</span>
            </div>

            <ul class="navbar-nav flex-row ms-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_1280.png"
                    class="rounded-circle"
                    height="32"
                  />
                </a>

                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">{{ current_user.username }}</a></li>

                  <li><a class="dropdown-item" href="/dash/logout">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- ðŸ”¹ SIDEBAR -->
      <aside class="sidebar">
        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash'">Home</button>
        <br>

        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash/flatpost/createpost'">Create Post</button>
        <br>
        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/dash/myposts'">My Posts</button>

        <br>
        <button class="btn1 btn-outline-transparent" onclick="window.location.href='/messages/chats'">Messages</button>
      </aside>

      <main class="main-content">
        {% block dash %}{% endblock %}
        {% block createpost%}{% endblock %}
        {% block myposts%}{% endblock %}
      </main>
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
