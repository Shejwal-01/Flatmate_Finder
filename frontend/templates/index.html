<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatMate Finder</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #bfdbe6;
      }
      .red {
        color: red;
      }
      .alert {
        background-color: #c9b59c;
      }
      .title {
        background-color: rgb(27, 35, 72);
        color: #bfdbe6;
        text-align: center;
        padding: 12px 0;
      }
      .form-container {
        max-width: 420px;
        margin: 40px auto;
        background: transparent;
      }
      .form-check-input,
      .form-check-label {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    {% if alert %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ alert }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <header class="title">
      <h1 style="pointer-events: none;">Welcome to FlatMate Finder!</h1>
    </header>

    <div class="container form-container">
      <h2 class="text-center fw-bold mb-2">Sign up</h2>
      <p class="text-center mb-4">
        Already have an account?
        <a href="/auth/login" target="_top">Log in</a>
      </p>

      <form action="/auth/register" method="post">
        <div class="mb-3">
          <label class="form-label">Full Name<span class="red">*</span></label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter full name"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Username<span class="red">*</span></label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Choose username"
            required
          />
        </div>
        <script>
          const usernameInput = document.getElementById('username');
 
          usernameInput.addEventListener('input', function() {
          this.value = this.value.toLowerCase();
          });
        </script>

        <div class="mb-3">
          <label class="form-label">Email<span class="red">*</span></label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password<span class="red">*</span></label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>

        <!-- âœ… RADIO BUTTONS -->
        <div class="mb-3">
          <label class="form-label d-block"
            >Gender<span class="red">*</span></label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="male"
              id="male"
              required
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="female"
              id="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="other"
              id="other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">City<span class="red">*</span></label>
          <input
            type="text"
            name="city"
            class="form-control"
            placeholder="Enter city"
            required
          />
        </div>

        <!-- <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div> -->

        <button type="submit" class="btn btn-dark w-100">Sign up</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
